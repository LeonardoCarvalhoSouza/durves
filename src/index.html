<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Durves - Pattern Design Tool</title>
    <meta name="description" content="A tool for creating and exporting dot patterns for graphic designers, ui/ux and other visual professionals.">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Durves - Pattern Design Tool" />
    <meta property="og:description" content="A tool for creating and exporting dot patterns for graphic designers, ui/ux and other visual professionals." />
    <meta property="og:url" content="https://filipeedr.github.io/durves/public" />
    <meta property="og:image" content="../src/assets/ogImage.png" />
    <link rel="icon" type="image/x-icon" href="../src/assets/durves-icon.ico">
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
      <section class="leftSide">
        <div class="inputs">
          <header>
            <img class="logo" src="../src/assets/durves-logo.svg">
            <a href="https://github.com/filipeedr/durves" target="_blank"><img class="githubLogo" src="../src/assets/github.svg"></a>
          </header>
          <div class="inputSlider">
            <div class="labelSlider">
              <div class="label">
                <img class="inputIcons" src="../src/assets/size.svg" alt="dot radius icon">
                <label>Dot radius</label>
              </div>
              <label><span id="valueRoundSize"></span></label>
            </div>
            <input type="range" min="1" max="5" step="0.1" value="2.5" id="roundSizeSlider" alt="Dot radius slider"> 
          </div>
          <div class="inputSlider">
            <div class="labelSlider">
              <div class="label">
                <img class="inputIcons" src="../src/assets/amplitude.svg" alt="amplitude icon">
                <label>Amplitude</label>
              </div>
              <label><span id="valueAmplitude"></span></label>
            </div>
            <input type="range" min="-150" max="150" step="0.1" value="30" id="amplitudeSlider" alt="Amplitude slider">
          </div>
          <div class="inputSlider">
            <div class="labelSlider">
              <div class="label">
                <img class="inputIcons" src="../src/assets/waves.svg" alt="waves icon">
                <label>Waves</label>
              </div>
              <label><span id="valueWaves"></span></label>
            </div>
            <input type="range" min="-10" max="10" step="0.1" value="3" id="wavesSlider" alt="Wave slider">
          </div>
          <div class="inputSlider">
            <div class="labelSlider">
              <div class="label">
                <img class="inputIcons" src="../src/assets/frequency.svg" alt="frequency icon">
                <label>Frequency</label>
              </div>
              <label><span id="valueFrequency"></span></label>
            </div>
            <input type="range" min="0" max="0.005" step="0.0001" value="0.001" id="frequencySlider" alt="Frequency slider">
          </div>
        </div>
        <footer>
          <div class="buttons">
            <button class="iconButton" id="restartSettings"><img src="../src/assets/refresh.svg" alt="refresh icon"></button>
            <button id="downloadDurves">Download</button>
          </div>
          <div class="credits">
            <p>Design & Code by <a href="https://twitter.com/filipeedr" target="_blank">Filipe Esteves</a> <img src="../src/assets/heart.svg" alt="heart icon"><a href="https://www.paypal.com/donate/?business=MMWWS4LFHDUWG&no_recurring=0&item_name=Thank+you+for+your+donation+%3A%29&currency_code=USD" target="_blank">Donate?</a>:)</p>
          </div>
        </footer>
      </section>
      <section>
        {{entry}}
      </section>
      </div>
  </body>
</html>
