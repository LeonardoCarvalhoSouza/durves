<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>canvas-sketch</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <input type="range" min="1" max="5" step="0.1" value="2" id="roundSizeSlider">
    <label>Value roundSize: <span id="valueRoundSize"></span></label>

    <input type="range" min="-150" max="150" step="0.1" value="30" id="amplitudeSlider">
    <label>Value amplitude: <span id="valueAmplitude"></span></label>

    <input type="range" min="-4" max="4" step="0.1" value="3" id="wavesSlider">
    <label>Value waves: <span id="valueWaves"></span></label>

    <input type="range" min="0" max="0.005" step="0.0001" value="0.001" id="frequencySlider">
    <label>Value frequency: <span id="valueFrequency"></span></label>
    
  <script src="index.js"></script>
</body>
</html>
